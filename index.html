<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Credit entitlement calculator</title>
    <link rel="stylesheet" href="styles/style.css">


    <!-- Code for google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Universal Credit entitlement calculator</h1>
    </header>
    
    <section class="space-filler">





    </section>


    <form onsubmit="calculator(); return false;">
        <p>Input both incomes (after tax and deductions) into the boxes below and click calculate </p>       
        <label for="income-1">Income 1:</label>
        <input type="number" id="income-1" required>

        <label for="income-2">Income 2:</label>
        <input type="number" id="income-2" required>
    
        <button type="submit">Calculate</button>
        
    </form>


    <section class="outcome ">
        <div id="calculation-output"></div>

    </section>

    <script src="script/calculate.js"></script>
    
</body>
</html>
