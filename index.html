<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Credit Entitlement Calculator</title>
  <link rel="stylesheet" href="styles/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Universal Credit Entitlement Calculator</h1>
  </header>

  <main class="container">
    <section class="intro">
      <p>Enter your incomes below (after tax and deductions) and click <strong>Calculate</strong>.</p>
    </section>

    <form onsubmit="calculator(); return false;">
      <div class="input-group">
        <label for="income-1">Income 1 (£):</label>
        <input type="number" id="income-1" placeholder="e.g. 1200" required />
      </div>

      <div class="input-group">
        <label for="income-2">Income 2 (£):</label>
        <input type="number" id="income-2" placeholder="e.g. 900" required />
      </div>

      <button type="submit">Calculate</button>
    </form>

    <section class="outcome">
      <div id="calculation-output"></div>
    </section>
    <canvas id="entitlement-chart" width="400" height="150"></canvas>
  </main>





  <script src="scripts/calculate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
