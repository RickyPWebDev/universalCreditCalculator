<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Credit entitlement calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Universal Credit entitlement calculator</h1>
        <p>Input both incomes (after tax and deductions) into the boxes below and click calculate </p>
    </header>
    

    <form onsubmit="calculator(); return false;">
        <label for="income-1">Income 1:</label>
        <input type="number" id="income-1" required>

        <label for="income-2">Income 2:</label>
        <input type="number" id="income-2" required>
    
        <button type="submit">Calculate</button>
        
    </form>


    <section class="outcome ">
        <div id="calculation-output"></div>

    </section>

    <script src="script/calculate.js"></script>
    
</body>
</html>
